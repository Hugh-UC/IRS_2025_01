services:
  lab-shell:
    image: ghcr.io/hugh-uc/irs_2025_01:humble
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DOMAIN_ID=0
    restart: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - ~/IRS_2025_01/:/irslab_ws/src/IRS_2025_01/
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev
      - /etc/localtime:/etc/localtime:ro
      - ~/.ssh:/root/.ssh
    entrypoint: /workspace_entrypoint.sh

# adds a volume to share local files with lab containers
  irs-simulation:
    volumes:
      - ~/IRS_2025_01/:/irslab_ws/src/IRS_2025_01/
      - /tmp/.X11-unix:/tmp/.X11-unix:rw    # GUI related

  irs-openplc-runtime:
    volumes:
      - ~/IRS_2025_01/:/irslab_ws/src/IRS_2025_01/
  
